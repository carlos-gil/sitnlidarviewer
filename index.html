<!DOCTYPE html>
<html lang="en">
	<head>SITN LidarViewer web application</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>HEIG-VD / SITN LiDAR Point Cloud 3D Visualization application</title>
        <!-- Style sheets -->
        <link rel="stylesheet" href="/lidaviewer/css/style.css">
                
        <!-- Javascript librairies -->
		<script type="text/javascript" src="/lidaviewer/js/lib/threejs/build/three.js"></script>
        <!-- <script type="text/javascript" src="/lidaviewer/js/lib/jquery/jquery-1.11.0.js"></script> -->
		<script src="/lidaviewer/js/lib/detector/Detector.js"></script>
		<script src="/lidaviewer/js/pclidarviewer.js"></script>
	</head>
	<body>
        <!-- The div element containing the Thee scene -->
		<div id="container"></div>
        
		<script>
        
            // Check if the browser does support WebGL
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
            
            // Create instance if our viewer
            myViewer = new PCLVIEWER.Viewer('/lidaviewer/data/demo.xyz');
            
            // Start is !
            myViewer.startViewer();
                        
		</script>

	</body>
</html>
